<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Tách PDF Hợp Đồng</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #7F00FF, #E100FF, #00C9FF);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #fff;
      overflow: hidden;
    }
    .container {
      background: rgba(255, 255, 255, 0.95);
      padding: 40px;
      border-radius: 20px;
      backdrop-filter: blur(20px);
      box-shadow: 0 8px 25px rgba(0,0,0,0.3);
      width: 420px;
      text-align: center;
      animation: fadeIn 1s ease;
      color: #333;
    }
    h1 {
      font-size: 28px;
      margin-bottom: 20px;
      font-weight: 600;
      color: #111;
    }
    label {
      font-size: 15px;
      display: block;
      margin: 12px 0 6px;
      font-weight: 500;
    }
    input, button {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: none;
      border-radius: 10px;
      font-size: 15px;
      outline: none;
      transition: all 0.3s ease;
      font-family: 'Poppins', sans-serif;
    }
    input[name="username"] { background: #e3f2fd; }
    input[name="pdf_file"] { background: #f3e5f5; }
    input[name="names_file"] { background: #fce4ec; }
    input[name="pages_per_file"] { background: #fff3e0; }
    input:focus {
      box-shadow: 0 0 10px #2196f3;
      transform: scale(1.02);
    }
    button {
      background: linear-gradient(45deg, #ff6b6b, #f06595);
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    button:hover {
      transform: translateY(-3px) scale(1.05);
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    }
    #result {
      margin-top: 15px;
      font-size: 16px;
      color: #111;
    }
    .credit {
      position: fixed;
      right: 15px;
      bottom: 10px;
      font-size: 12px;
      color: #eee;
      opacity: 0.7;
      z-index: 5;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1><i class="fa-solid fa-file-contract" style="color:#7b1fa2"></i> Công cụ Tách PDF</h1>
    <form id="splitForm" enctype="multipart/form-data">
      <label><i class="fa-solid fa-user" style="color:#2196f3"></i> Tên của bạn:</label>
      <input type="text" name="username" placeholder="Nhập tên..." required>

      <label><i class="fa-solid fa-file-pdf" style="color:#d32f2f"></i> Chọn file PDF gốc:</label>
      <input type="file" name="pdf_file" accept=".pdf" required>

      <label><i class="fa-solid fa-file-lines" style="color:#f06292"></i> Chọn file TXT (danh sách tên):</label>
      <input type="file" name="names_file" accept=".txt" required>

      <label><i class="fa-solid fa-layer-group" style="color:#ff9800"></i> Số trang mỗi file:</label>
      <input type="number" name="pages_per_file" value="1" min="1" required>

      <button type="submit"><i class="fa-solid fa-rocket"></i> Tách PDF</button>
    </form>
    <div id="result"></div>
  </div>
  <div class="credit">design by <b>TrongPhuong</b></div>

  <script>
  document.getElementById("splitForm").addEventListener("submit", async function(e) {
    e.preventDefault();
    const formData = new FormData(this);
    const resultDiv = document.getElementById("result");
    resultDiv.innerHTML = "⏳ Đang xử lý...";

    const response = await fetch("/split", {
      method: "POST",
      body: formData
    });

    const data = await response.json();
    if (data.status === "success") {
      resultDiv.innerHTML = `
        ✅ ${data.message}<br><br>
        <a href="/download_zip" style="color:white;background:#4caf50;padding:10px 20px;border-radius:8px;text-decoration:none;font-weight:bold;">⬇️ Tải file ZIP</a>
      `;
    } else {
      resultDiv.innerHTML = "❌ " + data.message;
    }
  });
  </script>
</body>
</html>
