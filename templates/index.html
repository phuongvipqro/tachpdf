<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>TÃ¡ch PDF Há»£p Äá»“ng</title>
  <link rel="stylesheet" href="/static/style.css">
  <style>
    /* Style cho progress bar */
    #progressContainer {
      display: none;
      margin-top: 20px;
      width: 100%;
      max-width: 400px;
    }
    #progressBar {
      width: 0%;
      height: 25px;
      background: #4caf50;
      text-align: center;
      color: white;
      line-height: 25px;
      border-radius: 5px;
      transition: width 0.4s ease;
    }
    #progressWrapper {
      background: #eee;
      border-radius: 5px;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Test Auto Deploy</h2>
    <h1>ğŸ“„ CÃ´ng cá»¥ TÃ¡ch PDF</h1>
    <form id="splitForm" method="post" enctype="multipart/form-data" action="/split">
      <label>ğŸ‘¤ TÃªn cá»§a báº¡n:</label>
      <input type="text" name="username" placeholder="Nháº­p tÃªn..." required><br><br>

      <label>ğŸ“‚ Chá»n file PDF gá»‘c:</label>
      <input type="file" name="pdf_file" accept=".pdf" required><br><br>

      <label>ğŸ“ Chá»n file TXT (danh sÃ¡ch tÃªn):</label>
      <input type="file" name="names_file" accept=".txt" required><br><br>

      <label>ğŸ“‘ Sá»‘ trang má»—i file:</label>
      <input type="number" name="pages_per_file" value="1" min="1" required><br><br>

      <button type="submit">ğŸš€ TÃ¡ch PDF</button>
    </form>

    <!-- Thanh progress -->
    <div id="progressContainer">
      <div id="progressWrapper">
        <div id="progressBar">0%</div>
      </div>
    </div>

    <div id="result"></div>
  </div>

  <script>
    const form = document.getElementById("splitForm");
    const progressContainer = document.getElementById("progressContainer");
    const progressBar = document.getElementById("progressBar");
    const resultDiv = document.getElementById("result");

    function fakeProgress() {
      let width = 0;
      progressBar.style.width = "0%";
      progressBar.textContent = "0%";
      const interval = setInterval(() => {
        if (width >= 90) {
          clearInterval(interval);
        } else {
          width += 10;
          progressBar.style.width = width + "%";
          progressBar.textContent = width + "%";
        }
      }, 400); // má»—i 0.4s tÄƒng 10%
    }

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      progressContainer.style.display = "block";
      resultDiv.innerHTML = "";
      fakeProgress();

      const formData = new FormData(form);
      const res = await fetch("/split", { method: "POST", body: formData });
      const data = await res.json();

      if (data.status === "success") {
        progressBar.style.width = "100%";
        progressBar.textContent = "100%";
        resultDiv.innerHTML = `
          <h3>âœ… ${data.message}</h3>
          <button id="downloadBtn">â¬‡ï¸ Táº£i file ZIP</button>
        `;
        document.getElementById("downloadBtn").addEventListener("click", () => {
          window.location.href = "/download_zip";
        });
      } else {
        progressBar.style.background = "red";
        progressBar.textContent = "Lá»—i";
        resultDiv.innerHTML = `<p>âŒ ${data.message}</p>`;
      }
    });
  </script>
</body>
</html>
